<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mobi-wheel of Fortune</title>

<style>
body { margin: 0; font-family: "Sekuya", system-ui; background: url('https://res.cloudinary.com/dy7wstify/image/upload/v1765977617/33811045_8018766_ujpsw9.jpg') center / cover no-repeat fixed; color: #fff; height: 100vh; overflow: hidden; }
h1 { text-align: center; margin: 1rem 0 0.5rem 0; font-size: 1rem; color: #facc15; text-shadow: 2px 2px 4px #000; }

.layout { display: grid; grid-template-columns: 400px 1fr; height: calc(100% - 4rem); padding: 1rem; gap: 1rem; }
.wheel-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; position: relative; }
#wheelAmount { padding: 0.5rem 1rem; background: #16a34a; color: #fff; font-weight: bold; border-radius: 8px; margin-bottom: 0.5rem; font-size: 2.4rem; }

canvas { border-radius: 50%; box-shadow: 0 0 40px rgba(255,215,0,0.35); cursor: pointer; border:10px solid black; }

.arrow {
  position: absolute;
  top: 300px;
  left: -40px;
  width: 0;
  height: 0;
  border-top: 40px solid transparent;
  border-bottom: 40px solid transparent;
  border-left: 50px solid goldenrod;
}

.controls { display: flex; flex-direction: column; align-items: center; gap: 0.35rem; margin-top: 1rem; }
.controls button { padding: 0.4rem 1rem; font-size: 0.85rem; border-radius: 999px; border: none; font-weight: 600; cursor: pointer; }
#spinBtn { background: #16a34a; color: #fff; font-size:2rem; }
#solveBtn { background: transparent; color: #fff; text-decoration: underline; }

.board { display: grid; grid-template-rows: auto 1fr; gap: 2rem; }
#clue { text-align: center; font-size: 1.5rem; color: black; background-color:gold; padding:1%; border-radius: 10px; }

.phrase-board { background: #0f172a; border: 8px double #61130e; border-radius: 16px; padding: 1rem; display: grid; justify-content: center; align-content: center; gap: 0.5rem; }
.phrase-row { display: flex; gap: 0.35rem; justify-content: center; flex-wrap: wrap; }

.letter-box { width: 60px; height: 80px; background: #16a34a; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 2.5rem; color: #022c22; }
.letter-box.hidden { background: #14532d; color: transparent; }
.letter-box.space { background: transparent; }

.contestants { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.6rem; margin-top: 1rem; justify-items: center; }
.contestant { background: #020617; border-radius: 14px; padding: 0.5rem; text-align: center; font-size: 1.75rem; width: 130px; }
.contestant.active { box-shadow: 0 0 0 5px #facc15; }
.avatar { width: 64px; height: 64px; margin: 0 auto 0.25rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }
.score { font-weight: bold; }
</style>
</head>

<body>

<h1>Mobi-wheel of Fortune</h1>

<div class="layout">
  <div class="wheel-area">
    <div id="wheelAmount">$0</div>
    <div class="arrow"></div>
    <canvas id="wheel" width="360" height="360"></canvas>
    <div class="controls">
      <button id="spinBtn">Spin</button>
      <button id="solveBtn">Solve</button>
      <div style="font-size:0.8rem;opacity:0.75;">Vowels cost $250</div>
    </div>
  </div>

  <div class="board">
    <div id="clue"></div>
    <div class="phrase-board" id="phraseBoard"></div>
    <div class="contestants" id="contestants"></div>
  </div>
</div>

<script>
const solveBtn = document.getElementById('solveBtn');
let currentPhrase = "HELLO WORLD";

solveBtn.addEventListener('click', () => {
  const popup = window.open('', 'solveWindow', 'width=420,height=300');

  popup.document.write(`
    <html>
    <head>
      <title>Solve</title>
      <style>
        body {
          background: radial-gradient(circle at top, #1f2933, #020617);
          color: #facc15;
          font-family: system-ui, sans-serif;
          text-align: center;
          padding: 20px;
          animation: flicker 1.5s infinite;
        }
        h2 { margin-bottom: 10px; text-shadow: 0 0 10px gold; }
        #timer { font-size: 1.4rem; margin-bottom: 15px; }
        input {
          width: 90%;
          padding: 10px;
          font-size: 1.1rem;
          border-radius: 8px;
          border: none;
          margin-bottom: 15px;
        }
        button {
          padding: 10px 20px;
          font-size: 1rem;
          border-radius: 999px;
          border: none;
          background: #16a34a;
          color: white;
          cursor: pointer;
        }
        #wrong {
          display: none;
          font-size: 3rem;
          font-weight: 900;
          color: red;
          animation: flash 0.4s infinite;
        }
        @keyframes flicker {
          0%,100% { opacity: 1; }
          50% { opacity: 0.95; }
        }
        @keyframes flash {
          0% { opacity: 1; }
          50% { opacity: 0; }
          100% { opacity: 1; }
        }
      </style>
    </head>
    <body>
      <h2>Solve the puzzle:</h2>
      <div id="timer">10</div>
      <input id="solution" autofocus />
      <br>
      <button id="submitBtn" onclick="submit()">Submit</button>
      <div id="wrong">WRONG</div>

      <script>
        let time = 10;
        const timerEl = document.getElementById('timer');
        const input = document.getElementById('solution');
        const button = document.getElementById('submitBtn');
        const wrong = document.getElementById('wrong');

        const countdown = setInterval(() => {
          time--;
          timerEl.textContent = time;
          if (time <= 0) {
            clearInterval(countdown);
            input.disabled = true;
            button.disabled = true;
            input.style.opacity = 0.5;
            button.style.opacity = 0.5;
            wrong.style.display = 'block';
          }
        }, 1000);

        function submit(){
          window.opener.checkSolve(input.value);
          clearInterval(countdown);
          window.close();
        }
      </script>
    </body>
    </html>
  `);

  popup.document.close();
});

function checkSolve(answer){
  if(answer && answer.toUpperCase() === currentPhrase.toUpperCase()){
    alert("Correct! Puzzle solved.");
  } else {
    alert("Incorrect!");
  }
}
</script>

</body>
</html>
