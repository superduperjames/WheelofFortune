<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel Game Show</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: url('https://res.cloudinary.com/dy7wstify/image/upload/v1765920923/6675070_3390022_drmo5j.jpg') center / cover no-repeat fixed;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #adminBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 0.35rem 0.7rem;
      font-size: 0.7rem;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }

    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      height: 100%;
      padding: 1rem;
      gap: 1rem;
    }

    .wheel-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    canvas {
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,215,0,0.35);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
    }

    .controls button {
      padding: 0.35rem 0.9rem;
      font-size: 0.75rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, gold, orange);
      color: #111;
    }

    .board {
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 1rem;
    }

    .phrase-board {
      background: linear-gradient(#0f172a, #020617);
      border-radius: 16px;
      padding: 1rem;
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 0.5rem;
    }

    .phrase-row {
      display: flex;
      gap: 0.35rem;
      justify-content: center;
    }

    .letter-box {
      width: 36px;
      height: 44px;
      background: #16a34a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      color: #022c22;
    }

    .letter-box.hidden { background: #14532d; color: transparent; }
    .letter-box.space { background: transparent; }

    .contestants {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.6rem;
    }

    .contestant {
      background: #020617;
      border-radius: 14px;
      padding: 0.5rem;
      text-align: center;
      box-shadow: inset 0 0 0 2px #0f172a;
      font-size: 0.75rem;
    }

    .contestant.active { box-shadow: 0 0 0 2px gold; }

    .avatar {
      width: 56px;
      height: 56px;
      margin: 0 auto 0.25rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #38bdf8, #a78bfa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .score { opacity: 0.8; margin-top: 0.15rem; }

    .admin-panel {
      position: fixed;
      top: 50px;
      right: 12px;
      width: 300px;
      background: #020617;
      border-radius: 14px;
      padding: 1rem;
      display: none;
      z-index: 20;
    }

    .admin-panel.open { display: block; }

    .admin-row {
      display: grid;
      grid-template-columns: 1fr 90px;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
    }

    .admin-panel input,
    .admin-panel select,
    .admin-panel textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 0.35rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

<button id="adminBtn">Admin</button>

<div class="admin-panel" id="adminPanel">
  <strong>Contestants</strong>
  <div id="adminPlayers"></div>

  <strong>Phrases</strong>
  <textarea id="phrasesInput">HELLO WORLD
SPIN TO WIN</textarea>

  <button id="saveAdmin">Save</button>
</div>

<div class="layout">
  <div class="wheel-area">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="controls">
      <button id="spinBtn">Spin</button>
      <button id="solveBtn">Solve</button>
      <div style="font-size:0.7rem;opacity:0.75">Vowels cost $250</div>
    </div>
  </div>

  <div class="board">
    <div class="phrase-board" id="phraseBoard"></div>
    <div class="contestants" id="contestants"></div>
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  const ctx = wheel.getContext('2d');
  const phraseBoard = document.getElementById('phraseBoard');
  const contestantsEl = document.getElementById('contestants');
  const adminPlayersEl = document.getElementById('adminPlayers');

  const adminBtn = document.getElementById('adminBtn');
  const adminPanel = document.getElementById('adminPanel');
  const saveAdmin = document.getElementById('saveAdmin');

  let players = [];
  let scores = [];
  let genders = [];
  let phrases = [];
  let currentPhrase = '';
  let revealed = new Set();
  let currentPlayer = 0;
  let lastSpin = null;

  const wheelValues = [100,150,200,250,300,350,400,450,500,'BANKRUPT','LOSE'];
  const VOWEL_COST = 250;
  let angle = 0;
  let spinning = false;

  function drawWheel() {
    const r = wheel.width / 2;
    const slice = (2 * Math.PI) / wheelValues.length;
    ctx.clearRect(0, 0, wheel.width, wheel.height);
    ctx.save();
    ctx.translate(r, r);
    ctx.rotate(angle);

    wheelValues.forEach((v, i) => {
      ctx.beginPath();
      ctx.fillStyle = i % 2 ? '#facc15' : '#fb923c';
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, r, slice * i, slice * (i + 1));
      ctx.fill();

      ctx.save();
      ctx.rotate(slice * i + slice / 2);
      ctx.textAlign = 'right';
      ctx.fillStyle = '#111';
      ctx.font = 'bold 14px sans-serif';
      ctx.fillText(v, r - 10, 5);
      ctx.restore();
    });

    ctx.restore();
  }

  function spinWheel() {
    if (spinning) return;
    spinning = true;
    lastSpin = null;

    const spinAngle = Math.random() * 2000 + 2000;
    let start = null;

    function animate(t) {
      if (!start) start = t;
      const p = t - start;
      angle = (spinAngle * (1 - Math.pow(1 - p / 3000, 3)) * Math.PI) / 180;
      drawWheel();

      if (p < 3000) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        const slice = (2 * Math.PI) / wheelValues.length;
        const idx = wheelValues.length - Math.floor((angle % (2 * Math.PI)) / slice) - 1;
        lastSpin = wheelValues[idx];

        if (lastSpin === 'BANKRUPT') {
          scores[currentPlayer] = 0;
          nextPlayer();
          renderContestants();
        } else if (lastSpin === 'LOSE') {
          nextPlayer();
          renderContestants();
        }
      }
    }

    requestAnimationFrame(animate);
  }

  function renderPhrase() {
    phraseBoard.innerHTML = '';
    const maxPerRow = 14;
    const words = currentPhrase.split(' ');
    let rows = [];
    let currentRow = '';

    words.forEach(word => {
      if ((currentRow + ' ' + word).trim().length <= maxPerRow) {
        currentRow = (currentRow + ' ' + word).trim();
      } else {
        rows.push(currentRow);
        currentRow = word;
      }
    });

    if (currentRow) rows.push(currentRow);

    rows.forEach(row => {
      const rowEl = document.createElement('div');
      rowEl.className = 'phrase-row';

      row.split('').forEach(ch => {
        const box = document.createElement('div');
        if (ch === ' ') {
          box.className = 'letter-box space';
        } else {
          box.className = 'letter-box' + (revealed.has(ch) ? '' : ' hidden');
          box.textContent = ch;
        }
        rowEl.appendChild(box);
      });

      phraseBoard.appendChild(rowEl);
    });
  }

  function renderContestants() {
    contestantsEl.innerHTML = '';
    players.forEach((p, i) => {
      const c = document.createElement('div');
      c.className = 'contestant' + (i === currentPlayer ? ' active' : '');

      const a = document.createElement('div');
      a.className = 'avatar';
      a.textContent = genders[i] === 'female' ? 'ðŸ‘©' : 'ðŸ§‘';

      const n = document.createElement('div');
      n.textContent = p;

      const s = document.createElement('div');
      s.className = 'score';
      s.textContent = `$${scores[i]}`;

      c.append(a, n, s);
      contestantsEl.appendChild(c);
    });
  }

  function nextPlayer() {
    currentPlayer = (currentPlayer + 1) % players.length;
    lastSpin = null;
  }

  document.addEventListener('keydown', e => {
    if (adminPanel.classList.contains('open')) return;

    const l = e.key.toUpperCase();
    if (!/^[A-Z]$/.test(l)) return;
    if (revealed.has(l)) return;

    const isVowel = ['A','E','I','O','U'].includes(l);

    if (isVowel) {
      if (scores[currentPlayer] < VOWEL_COST) return;
      scores[currentPlayer] -= VOWEL_COST;
    } else {
      if (typeof lastSpin !== 'number') return;
    }

    const count = currentPhrase.split(l).length - 1;
    revealed.add(l);

    if (count > 0) {
      if (!isVowel) scores[currentPlayer] += lastSpin * count;
    } else {
      nextPlayer();
    }

    renderPhrase();
    renderContestants();
  });

  document.getElementById('solveBtn').onclick = () => {
    const a = prompt('Solve the phrase');
    if (!a) return;

    if (a.toUpperCase() === currentPhrase) {
      revealed = new Set(currentPhrase.replace(/ /g, ''));
      renderPhrase();
      endRound();
    } else {
      nextPlayer();
      renderContestants();
    }
  };

  function endRound() {
    const winnerIndex = scores.indexOf(Math.max(...scores));
    const winnerName = players[winnerIndex];

    const banner = document.createElement('div');
    banner.style.position = 'fixed';
    banner.style.inset = '0';
    banner.style.background = 'rgba(0,0,0,0.75)';
    banner.style.display = 'flex';
    banner.style.flexDirection = 'column';
    banner.style.alignItems = 'center';
    banner.style.justifyContent = 'center';
    banner.style.fontSize = '2rem';
    banner.style.zIndex = '100';

    banner.innerHTML = `<strong>${winnerName} Wins!</strong>
      <button style="margin-top:1rem;padding:0.5rem 1.5rem;border-radius:999px;border:none;font-weight:600;cursor:pointer">Next Round</button>`;

    banner.querySelector('button').onclick = () => {
      banner.remove();
      scores = scores.map(() => 0);
      revealed.clear();
      currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      currentPlayer = 0;
      lastSpin = null;
      renderPhrase();
      renderContestants();
    };

    document.body.appendChild(banner);
  }

  adminBtn.onclick = () => adminPanel.classList.toggle('open');

  saveAdmin.onclick = () => {
    players = [];
    scores = [];
    genders = [];

    adminPlayersEl.querySelectorAll('.admin-row').forEach(r => {
      const name = r.querySelector('input').value.trim();
      if (!name) return;
      players.push(name);
      genders.push(r.querySelector('select').value);
      scores.push(0);
    });

    phrases = document.getElementById('phrasesInput')
      .value.split('\n')
      .map(p => p.trim().toUpperCase())
      .filter(Boolean);

    currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    revealed.clear();
    currentPlayer = 0;
    lastSpin = null;

    renderPhrase();
    renderContestants();
    adminPanel.classList.remove('open');
  };

  document.getElementById('spinBtn').onclick = spinWheel;

  function buildAdminPlayers() {
    adminPlayersEl.innerHTML = '';
    for (let i = 0; i < 5; i++) {
      const r = document.createElement('div');
      r.className = 'admin-row';

      const n = document.createElement('input');
      n.placeholder = `Player ${i + 1}`;

      const s = document.createElement('select');
      s.innerHTML = '<option value="male">Male</option><option value="female">Female</option>';

      r.append(n, s);
      adminPlayersEl.appendChild(r);
    }
  }

  buildAdminPlayers();
  drawWheel();
</script>

</body>
</html>
