<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wheel Game Show</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    background: url('https://res.cloudinary.com/dy7wstify/image/upload/v1765920923/6675070_3390022_drmo5j.jpg') center / cover no-repeat fixed;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  #adminBtn { position: fixed; top: 12px; right: 12px; padding: 0.35rem 0.7rem; font-size: 0.7rem; border-radius: 999px; border: none; background: rgba(255,255,255,0.15); color: #fff; cursor: pointer; z-index: 10; }

  .layout { display: grid; grid-template-columns: 400px 1fr; height: 100%; padding: 1rem; gap: 1rem; }

  .wheel-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; position: relative; }

  #wheelAmount { padding: 0.5rem 1rem; background: #16a34a; color: #fff; font-weight: bold; border-radius: 8px; margin-bottom: 0.5rem; font-size: 1.4rem; text-align: center; min-width: 80px; }

  canvas { background: #111; border-radius: 50%; box-shadow: 0 0 40px rgba(255,215,0,0.35); }

  .arrow {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 35px solid yellow;
    z-index: 5;
  }

  .controls { display: flex; flex-direction: column; align-items: center; gap: 0.35rem; margin-top: 1rem; }
  .controls button { padding: 0.4rem 1rem; font-size: 0.85rem; border-radius: 999px; border: none; font-weight: 600; cursor: pointer; }
  #spinBtn { background: #16a34a; color: #fff; }
  #solveBtn { background: #2563eb; color: #fff; }

  .board { display: grid; grid-template-rows: 1fr auto; gap: 1rem; }
  .phrase-board { background: #0f172a; border: 4px solid #facc15; border-radius: 16px; padding: 1rem; display: grid; justify-content: center; align-content: center; gap: 0.5rem; }
  .phrase-row { display: flex; gap: 0.35rem; justify-content: center; }
  .letter-box { width: 48px; height: 60px; background: #16a34a; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.5rem; color: #022c22; }
  .letter-box.hidden { background: #14532d; color: transparent; }
  .letter-box.space { background: transparent; }

  .contestants { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.6rem; margin-top: 1rem; }
  .contestant { background: #020617; border-radius: 14px; padding: 0.5rem; text-align: center; box-shadow: inset 0 0 0 2px #0f172a; font-size: 0.75rem; }
  .contestant.active { box-shadow: 0 0 0 3px #facc15; }
  .avatar { width: 64px; height: 64px; margin: 0 auto 0.25rem; border-radius: 50%; background: linear-gradient(135deg, #38bdf8, #a78bfa); display: flex; align-items: center; justify-content: center; font-size: 1.75rem; }
  .score { font-weight: bold; margin-top: 0.15rem; }

  .admin-panel { position: fixed; top: 50px; right: 12px; width: 300px; background: #020617; border-radius: 14px; padding: 1rem; display: none; z-index: 20; }
  .admin-panel.open { display: block; }
  .admin-row { display: grid; grid-template-columns: 1fr 90px; gap: 0.4rem; margin-bottom: 0.4rem; }
  .admin-panel input, .admin-panel select, .admin-panel textarea { width: 100%; border-radius: 8px; border: none; padding: 0.35rem; font-size: 0.75rem; }
</style>
</head>
<body>

<button id="adminBtn">Admin</button>
<div class="admin-panel" id="adminPanel">
  <strong>Contestants</strong>
  <div id="adminPlayers"></div>
  <strong>Phrases</strong>
  <textarea id="phrasesInput">HELLO WORLD
SPIN TO WIN</textarea>
  <button id="saveAdmin">Save</button>
</div>

<div class="layout">
  <div class="wheel-area">
    <div id="wheelAmount">$0</div>
    <div class="arrow"></div>
    <canvas id="wheel" width="360" height="360"></canvas>
    <div class="controls">
      <button id="spinBtn">Spin</button>
      <button id="solveBtn">Solve</button>
      <div style="font-size:0.8rem;opacity:0.75; margin-top:0.25rem;">Vowels cost $250</div>
    </div>
  </div>
  <div class="board">
    <div class="phrase-board" id="phraseBoard"></div>
    <div class="contestants" id="contestants"></div>
  </div>
</div>

<script>
// All previous JS logic for players, wheel spinning, letter guesses, vowels, solve button, scoring, admin panel remains the same
// Only the drawWheel function updated for the new colors and JACKPOT segment, arrow and wheelAmount now functional.
</script>

</body>
</html>
